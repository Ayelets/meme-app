<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=5"  />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="מחולל ממים של הייטק"
    />
    <!-- Open Graph for link previews (WhatsApp/Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Meme Eshelerator" />
    <meta property="og:description" content="מחולל ממים של הייטק" />
    <meta property="og:url" content="https://ayeletsapirshtein.com/meme-app/" />
    <meta property="og:image" content="https://ayeletsapirshtein.com/meme-app/logo512.png?v=5" />
    <meta name="color-scheme" content="light">

   
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=5" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meme Eshelerator</title>
    <style>
      /* בקש מהדפדפן לא להפוך צבעים */
      html { color-scheme: light !important; }
      /* מקרה קצה: אם מנגנון ההיפוך מתעלם מהצהרת הצבע-סכימה */
      @media (prefers-color-scheme: dark) {
        html { color-scheme: light !important; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
